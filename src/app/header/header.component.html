<header class="d-flex justify-content-between px-0 px-lg-5">
  <a href="" class="logo p-3"
    ><img [src]="headerImage.imgSrc" [alt]="headerImage.alt"
  /></a>
  <button
    class="menu d-block d-lg-none m-2 btn"
    id="toggleMenu"
    (click)="openMenu()"
  >
    <svg viewBox="0 0 100 80" width="40" height="40">
      <rect width="100" height="10" fill="#ffffff"></rect>
      <rect y="30" width="100" height="10" fill="#ffffff"></rect>
      <rect y="60" width="100" height="10" fill="#ffffff"></rect>
    </svg>
  </button>

  <ul
    class="d-md-flex text-white list-unstyled tk-nimbus-sans p-3"
    id="menuItems"
  >
    <button
      id="close"
      class="d-block d-lg-none btn btn-lg text-white tk-nimbus-sans"
      (click)="closeMenu()"
    >
      X
    </button>
    <li
      *ngFor="let item of menuItems; let index = index"
      [class.active]="index == 0"
    >
      <a href="#">{{ item.name }}</a>
    </li>
  </ul>
</header>
